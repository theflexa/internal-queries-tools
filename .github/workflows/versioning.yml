name: Versioning

on:
  push:
    branches:
      - main
    paths:
      - 'version.txt'

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV
          echo "NEW_TAG=v$(cat version.txt)" >> $GITHUB_ENV

      - name: Push Git Tag
        run: |
          git config --local user.email "the.flexa@outlook.com"
          git config --local user.name "Flexa"
          git tag $NEW_TAG
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/theflexa/internal-queries-tools.git $NEW_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

