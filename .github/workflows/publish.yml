name: Publish Package

on:
  push:
    tags:
      - 'v*'  # Aciona quando há push em tags
    branches:
      - 'main'  # Ou qualquer outra branch que você usa para a versão oficial
      - 'dev'  # Para desenvolvimento/branches de teste
  workflow_dispatch:  # Permite acionar o fluxo manualmente

jobs:
  build-and-version:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/dev') || startsWith(github.ref, 'refs/heads/main')
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools setuptools-scm pyinstaller -r requirements.txt

      - name: Generate Executable
        run: |
          pyinstaller --onefile --name=DeepSeek-Tool-${{ github.ref_name }} main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeepSeek-Tool-${{ github.ref_name }}
          path: dist/
